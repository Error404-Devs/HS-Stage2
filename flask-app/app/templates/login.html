<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form action="#" method="POST">
        <div class="input-group">
          <input type="text" id="username" required />
          <label for="username">Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required />
          <label for="password">Password</label>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <p class="register">
          Don't have an account? <a href="/signup">Sign Up</a>
        </p>
      </form>
    </div>
  </body>
</html>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f3f4f6;
  }

  .login-container {
    background: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
  }

  h2 {
    margin-bottom: 1rem;
  }

  .input-group {
    position: relative;
    margin-bottom: 1.5rem;
  }

  .input-group input {
    width: 100%;
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 5px;
    outline: none;
    transition: 0.3s;
  }

  .input-group label {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #888;
    font-size: 14px;
    pointer-events: none;
    transition: 0.3s;
  }

  .input-group input:focus,
  .input-group input:valid {
    border-color: #007bff;
  }

  .input-group input:focus + label,
  .input-group input:valid + label {
    top: 5px;
    left: 10px;
    font-size: 12px;
    color: #007bff;
  }

  .login-btn {
    width: 100%;
    padding: 10px;
    border: none;
    background: #007bff;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
  }

  .login-btn:hover {
    background: #0056b3;
  }

  .register {
    margin-top: 1rem;
    font-size: 14px;
  }

  .register a {
    color: #007bff;
    text-decoration: none;
  }

  .register a:hover {
    text-decoration: underline;
  }
</style>
